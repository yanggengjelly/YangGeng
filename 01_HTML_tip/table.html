<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tableStyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <table class="table">
        <caption class="table-caption">
          어벤저스 연대기
        </caption>
        <colgroup>
          <col class="col" />
        </colgroup>
        <thead>
          <tr>
            <th>연도</th>
            <th>제목</th>
            <th>감독</th>
            <th>관객수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2015년</td>
            <td>어벤저스</td>
            <td rowspan="2">조스 웨던</td>
            <td>20명</td>
          </tr>
          <tr>
            <td>2015년</td>
            <td>어벤저스: 에이지 오브 울트론</td>
            <td>20명</td>
          </tr>
          <tr>
            <td>2018년</td>
            <td>어벤저스: 인피니트 워</td>
            <td rowspan="2">루소 형제</td>
            <td>20명</td>
          </tr>
          <tr>
            <td>2019년</td>
            <td>어벤저스: 엔드게임</td>
            <td>20명</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">총 관객수</th>
            <td>80명</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
