<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="profile-box">
          <header class="profile-header">
            <h1 class="header-title">빔캠프 회원가입</h1>
          </header>
          <form action="">
            <fieldset>
              <legend><i class="ir">빔캠프 회원가입 정보입력</i></legend>
              <div class="profile-main">
                <div class="main-section">
                  <section class="section-piece">
                    <label class="label" for="ID">아이디</label>
                    <div class="input-box type_fixedEmail">
                      <input id="ID" type="text" />
                    </div>
                  </section>
                  <section class="section-piece">
                    <label class="label" for="password">비밀번호</label>
                    <div class="input-box">
                      <input id="password" type="password" />
                    </div>
                  </section>
                  <section class="section-piece">
                    <label class="label" for="password-check"
                      >비민번호 재확인</label
                    >
                    <div class="input-box">
                      <input id="password-check" type="password" />
                    </div>
                  </section>
                </div>
                <div class="main-section">
                  <section class="section-piece">
                    <label class="label" for="name">이름</label>
                    <div class="input-box">
                      <input id="name" type="text" />
                    </div>
                  </section>
                  <section class="section-piece">
                    <label class="label" for="brith">생년월일</label>
                    <ul class="l_row">
                      <li class="l_col l_col_4_12">
                        <div class="input-box">
                          <input id="brith" type="text" placeholder="년(4자)" />
                        </div>
                      </li>
                      <li class="l_col l_col_4_12">
                        <div class="input-box type_selectArrow">
                          <select name="" id="brith">
                            <option value="">1월</option>
                            <option value="">2월</option>
                            <option value="">3월</option>
                            <option value="">4월</option>
                            <option value="">5월</option>
                            <option value="">6월</option>
                            <option value="">7월</option>
                            <option value="">8월</option>
                            <option value="">9월</option>
                            <option value="">10월</option>
                            <option value="">11월</option>
                            <option value="">12월</option>
                          </select>
                        </div>
                      </li>
                      <li class="l_col l_col_4_12">
                        <div class="input-box">
                          <input id="brith" type="text" placeholder="일" />
                        </div>
                      </li>
                    </ul>
                  </section>
                  <section class="section-piece">
                    <label class="label" for="man">성별</label>
                    <div class="input-box type_bold type_selectArrow">
                      <select name="" id="man">
                        <option autofocus value="">성별</option>
                        <option value="">남자</option>
                        <option value="">여자</option>
                      </select>
                    </div>
                  </section>
                  <section class="section-piece">
                    <label class="label" for="emailCheck"
                      >본인 확인 이메일
                      <span class="label-sub">(선택)</span></label
                    >
                    <div class="input-box">
                      <input
                        id="emailCheck"
                        type="text"
                        placeholder="선택입력" />
                    </div>
                  </section>
                </div>
                <div class="main-section">
                  <section class="section-piece">
                    <label class="label" for="phone">휴대전화</label>
                    <div class="input-box type_bold type_selectArrow">
                      <select name="" id="phone">
                        <option autofocus value="">대한민국 +82</option>
                        <option value="">일본 +81</option>
                      </select>
                    </div>
                    <section class="l_row">
                      <div class="input-box l_col_9_12">
                        <input
                          id="password"
                          type="text"
                          placeholder="전화번호 입력" />
                      </div>
                      <button class="citation-btn l_col_3_12" type="button">
                        인증번호 받기
                      </button>
                    </section>
                    <div class="input-box type_close">
                      <input
                        disabled
                        id="password"
                        type="text"
                        placeholder="인증번호를 입력하세요" />
                    </div>
                  </section>
                </div>
              </div>
              <div class="agree-btn">
                <label class="agree-btn-label">
                  <input type="checkbox" />
                  <div class="checkbox-title">
                    <span class="checkbox-title-sub">개인정보보호 방침</span> 및
                    <span class="checkbox-title-sub">이용약관</span>에
                    동의합니다.
                  </div>
                </label>
              </div>
              <div class="finish-section">
                <button class="finish-btn">회원가입 완료</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
